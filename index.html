<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- daisy and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/59479b850d.js" crossorigin="anonymous"></script>
</head>
<body class="font-poppins">

    <main id="main-view" class="min-h-screen bg-[#010313] bg-[url('./images/background.png')] bg-no-repeat bg-center">

        <!-- home screen  -->
        <section id='home-view' class=" text-white flex flex-col items-center">
            <div class="flex flex-col items-center justify-center min-h-screen gap-5">
                <h1 class="text-8xl font-bold font-anton">Alpha Clash Pro Plus</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white px-10">PLAY</button>
            </div>  
        </section>

        <!-- playground  -->
        <section id="playground-view" class="hidden ">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#010313CC]">
                   <div class="bg-[#010313CC] text-white max-w-fit px-6 pb-2 rounded-b-2xl mx-auto">
                        <p>Don't Watch Keyboard While Playing</p>
                   </div>

                   <div class="flex justify-center items-center py-16">
                        <p class="text-black font-extrabold text-9xl" id="current-alphabet">Y</p>
                   </div>
                </div>

                <!-- Keyboard  -->
                <div>
                    <div class="flex justify-center gap-1 my-y1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                
                <!-- life score-->
                <div class="w-3/4 flex justify-between">
                    <button class="btn rounded-full bg-purple-500 text-white">
                        Life : <i class="fa-solid fa-heart-circle-bolt"></i> 
                        <span id="life">3</span>
                    </button>
                    <button class="btn rounded-full  bg-purple-500 text-white">
                        Score : <i class="fa-solid fa-dollar-sign"></i> 
                        <span id="score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- score  -->
        <section id="score-view" class="hidden score flex flex-col justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-8 max-w-fit p-8 rounded-3xl bg-[#FFFFFF33]">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="final-score">0</span>
                </h1>
                <button onclick="reset()" class="btn">Play Again</button>
                <p>practice make you a pro</p>
            </div>
        </section>

    </main>
    <script src="./scripts/utility.js" defer></script>
    <script src="./scripts/alpha.js" defer></script>
</body>
</html>
